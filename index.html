<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planet Zoo – Gehege-Rechner & Gruppen</title>
  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
  <header><h1>Planet Zoo – Gehege-Rechner & Gruppen</h1></header>
  <main id="app"></main>

  <script type="module">
    import { loadDB } from './tools/data.js';
    import { mountApp } from './tools/app.js';

    // Eine der beiden aktivieren:
    const base = './db/myDB/';       // deine eigene Arbeitsdatenbank
    // const base = './db/oficialDB/'; // offizielle / Referenz-Datenbank

    loadDB(base)
      .then(db => mountApp(document.querySelector('#app'), db))
      .catch(err => document.querySelector('#app').textContent = 'Fehler: ' + err.message);
  </script>
</body>
</html>
